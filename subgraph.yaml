specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FlexibleStaking
    network: sepolia
    source:
      address: "0x4035670e45f04b649f3ae7e4f9fc579261a18d22"
      abi: FlexibleStaking
      startBlock: 6975141
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AprUpdated
        - Token
        - Account
        - AccountBalance
        - FlexibleStakingInfo
        - FixedStakingInfo
        - FlexibleStakeHistory
        - FixedStakeHistory
      abis:
        - name: FlexibleStaking
          file: ./abis/FlexibleStaking.json
      eventHandlers:
        - event: AprUpdated(uint256)
          handler: handleAprUpdated
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
      file: ./src/flexible-staking.ts
  - kind: ethereum
    name: FixedStaking
    network: sepolia
    source:
      address: "0x1c68b66261AdDFE388969EB6C44641DfD995D52f"
      abi: FixedStaking
      startBlock: 6975253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - AccountBalance
        - FlexibleStakingInfo
        - FixedStakingInfo
        - FlexibleStakeHistory
        - FixedStakeHistory
      abis:
        - name: FixedStaking
          file: ./abis/FixedStaking.json
      eventHandlers:
        - event: Claimed(indexed address,uint256,uint8,uint256)
          handler: handleClaimed
        - event: Staked(indexed address,uint256,uint8,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint8,uint256)
          handler: handleUnstaked
      file: ./src/fixed-staking.ts
  - kind: ethereum
    name: Noob
    network: sepolia
    source:
      address: "0x7866fbB00a197d5abab0aB666F045C2caA879ffC"
      abi: ERC20
      startBlock: 6530000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransferEvent
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
